<nav class="navbar navbar-dark bg-light">
  <div class="container nav-buttons">
    <button type="button" class="btn btn-outline-danger" (click)="flush()">
      Flush
    </button>
  </div>
</nav>
<div class="container">
  <div class="column">
    <app-observable-row
      class="col-4"
      [description]="firstColorDescription"
      [listColors]="[COLORS.BLUE, COLORS.RED]"
      [colorSubject]="firstColor$"
      (onColorEmitter)="firstColor$.next($event)"
    ></app-observable-row>
    <app-observable-row
      class="col-4"
      [description]="secondColorDescription"
      [listColors]="[COLORS.GREEN, COLORS.YELLOW]"
      [colorSubject]="secondColor$"
      (onColorEmitter)="secondColor$.next($event)"
    ></app-observable-row>

    <nav class="navbar navbar-dark bg-light">
      <div class="container nav-buttons">
        <div class="col-4 test" [formGroup]="switchedStateForm">
          <span>Operator</span>
          <select
            id="select"
            class="custom-select form-control form-control-sm"
            formControlName="select"
            #select
          >
            <option [selected]="true" [value]="'default'">
              {{ 'default' }}
            </option>
            <option
              *ngFor="let operator of operators; let i = index"
              [value]="operator"
            >
              {{ operator }}
            </option>
          </select>
        </div>
      </div>
    </nav>
    <app-observable-row
      class="col-4"
      [description]="operatorsDescriptions[select.value]"
      [colorSubject]="pipedColor$"
      (onSwitch)="switchPiped($event)"
    ></app-observable-row>
  </div>
</div>
