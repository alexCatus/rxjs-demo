<div class="column">
  <div class="title">
    <code
      >{{ description.code }}
      <ng-container *ngIf="isOn === true">.subscribe()</ng-container></code
    >

    <div
      class="custom-control custom-switch"
      [formGroup]="form"
      *ngIf="!!cards$"
    >
      <input
        formControlName="formInput"
        type="checkbox"
        class="custom-control-input"
        [id]="'customSwitch' + description.name"
      />
      <label
        class="custom-control-label"
        [for]="'customSwitch' + description.name"
      >
      </label>
    </div>
    <button
      *ngIf="!cards$"
      type="button"
      class="btn btn-outline-primary btn-sm"
      (click)="load()"
    >
      Load
    </button>
  </div>
  <div class="container-fluid" *ngIf="description"></div>
  <div class="container-fluid">
    <div class="row">
      <app-id-card
        class="id-card"
        *ngFor="let card of cards; trackBy: trackByFn"
        [card]="card"
      ></app-id-card>
    </div>
  </div>
</div>
